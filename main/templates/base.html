{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpoet Design</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
 
</head>
<body>
     <div class="sidebar">
         
         <div class="profile">
             <div class="profile-img">
                 <img src="{{ user.profile.image.url }}" alt="">
             </div>
             <div class="name">
                <h1>{{user.username}}</hi>
                <img src="{% static 'main/verify.png' %}" alt="">
             </div>
             <span> @{{user.username}}</span>
         </div>
          <div class="about">
                <div class="box">
                    <h3>54</h3>
                    <span>Posts</span>
                </div>
                <div class="box">
                    <h3>14.4k</h3>
                    <span>Followers</span>
                </div>
                <div class="box">
                    <h3>10</h3>
                    <span>Following</span>
                </div>
          </div>
          <div class="menu">
              <a href="/myposts/" class="active">
              <span class="icon">
                <i class="ri-function-line"></i>
              </span>
              My Posts
               </a>
               <a href="/posts/">
                   <span class="icon">
                    <i class="ri-search-line"></i>
                   </span>
                   Poems
               </a>
              
                <a href="/logout/">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
                    Logout
                </a>

                <a href="/profile/">
                    <span class="icon">
                        <i class="ri-css-profile"></i>
                    </span>
                    Profile
                </a>
          </div>
     </div>
     <div class="main-home">
        <div class="header">
          <div class="search">
            <i class="ri-search-eye-line"></i>
            <input type="text" placeholder="Search ">  
          </div>  
          <div class="header-content"> 
            
             <a href="#" class="btn">
                  <i class="ri-add-circle-fill"></i>
                  <div class="btn-text">Add Poem</div>
             </a>
          </div>
        </div> 

          <div class="feed">
              <h1>Feed</h1>
              <div class="feed-text">
                  <h2>Latest</h2>
                  
              </div>
          </div>

          
          {% block content %}
         

          {% endblock %}



  </div>
</body>
</html>
