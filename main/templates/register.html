<!-- Load crispy form -->
{% extends 'header.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<!--Register--> 

<div class="card text-center container border-primary" style="max-width: 650px; max-height: 650px; margin-top:20;" >
    <h5 class="card-header"></h5>
    <!--Login--> 
	<div class="container py-5">
		<h1>Register</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}                    
			<button class="btn btn-success" type="submit">Register</button>
		</form>
		<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
	</div>
  </div>
{% endblock content %}
