
{% extends 'base.html' %}
                
{% block content %}


                <div class="row row-cols-1 row-cols-md-3 g-4">
                  {% for post in posts %}
                  <div class="col">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <h5 class="card-title ">{{post.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-danger   ">by: {{post.owner}}</h6>
                            <p class="card-text">{{post.poem | slice:':150' }}<b><h5 class="warning"> .....</h5></b></p>
                            <a href="#" class="card-link">Read More</a>
                          </div>
                        </div>
                  </div>
                  {% endfor %}
                </div>
                
 
{% endblock %}
