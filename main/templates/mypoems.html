{% extends 'base.html' %}
                
{% block content %}

                {% for post in posts %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title text-danger">{{post.title}}</h5>
                          <h6 class="card-subtitle mb-2 text-light bg-dark">by: {{post.owner}}</h6>
                          <p class="card-text">{{post.poem | slice:':150' }}<b><h5 class="warning"> .....</h5></b></p>
                          <a href="#" class="card-link">Read More</a>
                        </div>
                      </div>
                </div>
                {% endfor %}
 
{% endblock %}
